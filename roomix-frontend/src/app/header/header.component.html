<div id="navBar" *ngIf="user != null">

    <img id="logo" src="assets/logo/logo-light.svg" alt="logo">

    <a class="buttonLink" routerLink="/roomlist">
        <button class="formElement">Rooms</button>
    </a>

    <a class="buttonLink" routerLink="/">
        <button class="formElement">Room</button>
    </a>

    <a class="buttonLink" routerLink="/friendlist">
        <button class="formElement">Friends</button>
    </a>

    <a class="buttonLink" routerLink="/profile">
        <button class="formElement">Profile</button>
    </a>

    <div id="userText" class="formElement">Logged in as <br><b>{{ user.displayname }}</b></div>
    <button id="logoutButton" class="formElement" (click)="logout()">Logout</button>
</div>
