<div>
    <input type="text" [(ngModel)]="message" [disabled]="!playSongService.connected">
    <button (click)="sendMessage()" [disabled]="!playSongService.connected">send message</button>
</div>
<div *ngIf="playSongService.connected">
    <div class="chat-message" *ngFor="let chatMessage of room.messageList">
        <b>{{chatMessage.sender}}</b> {{chatMessage.timestamp}}
        <p>{{chatMessage.content}}</p>
    </div>
</div>
