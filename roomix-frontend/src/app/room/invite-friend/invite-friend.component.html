<div class="popup centerXY">
    <h2 class="formElement formHeadline">Invite a friend</h2>

    <input #input class="searchBar formElement" type="text" placeholder="Search" [(ngModel)]="searchQuery">

    <ul class="formElement">
        <ng-container *ngFor="let friend of user.friendList">
            <li class="listEntry"
                *ngIf="(searchQuery == '' || (friend.username | uppercase).includes(searchQuery | uppercase) || (friend.displayname | uppercase).includes(searchQuery | uppercase))">
                <img src="{{ friend.profilePicUrl }}" alt="" class="listImage">

                <div class="listTextContainer">
                    <p class="listHeadline">{{ friend.displayname }}</p>
                    <p class="listText">@{{ friend.username }}</p>
                </div>

                <div class="listButtonContainer">
                    <a class="buttonLink" (click)="sendRoomInvite(friend.username)">
                        <button>Invite</button>
                    </a>
                </div>
            </li>
        </ng-container>
    </ul>

    <ul class="formElement" *ngIf="user.friendList.length == 0">
        <li class="listEntry">
            <img src="" alt="" class="listImage"> <!-- add info icon -->
            <div class="listTextContainer">
                <p class="listHeadline">No Friends found :(</p>
                <p class="listText">Tell some of your friends about roomix!</p>
            </div>
        </li>
    </ul>

    <div class="formElement">
        <a (click)="roomService.showInviteFriend()">Cancel</a>
    </div>
</div>
