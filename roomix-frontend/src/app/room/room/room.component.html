<div class="content">
    <h2 *ngIf="room != null">{{ room.name }}</h2>

    <iframe width="560" height="315" (ended)="requestNextSong()"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?controls=1&amp&autoplay=1;start=87" frameborder="0"
            allowfullscreen></iframe>

    <button>
        <a class="buttonLink" (click)="showPlaylist()">Show playlist</a>
    </button>
</div>
