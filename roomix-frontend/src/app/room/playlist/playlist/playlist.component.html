<div class="content">
    <div *ngIf="room != null">
        <h2>Playlist of {{ room.name }} </h2>

        <ul>
            <li *ngFor="let song of room.playlist.songList">{{ song.title }} --- {{ song.url }}
                <button (click)="deleteFromPlaylist(song)">Delete</button>
            </li>
        </ul>

        <button>
            <a class="buttonLink" (click)="showAddSong()">Add song</a>
        </button>
    </div>
</div>
